plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // H2 Database
    implementation 'com.h2database:h2:2.2.224'

    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.23.1' // Puente de SLF4J a Log4j2
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.23.1' // El nucleo de Log4j2
    runtimeOnly 'org.apache.logging.log4j:log4j-api:2.23.1' // La API de Log4j2

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    // Aseg√∫rate de que este mainClass apunte a la nueva ruta si cambiaste el paquete
    mainClass = 'com.Peliculas.main.mainApp'
}

tasks.named('run') {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}
